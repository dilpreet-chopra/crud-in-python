 {% extends "sidebar.html" %}
 {% block content %}

<html>
	<head>
		<style>
	 		.center{
	   			text-align: center;
				border: 3px solid #353E44;
				margin-top: 30px;} 
	 		
	 		.table{
				margin-top: 30px;}
		</style>
	</head>
	<body>
		<br>
		{% if message %}
			<div class="alert alert-success alert-dismissible">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
  			<strong>{{ message }}</strong>
  			</div>
  		{% endif %}	
  		{% if errormsg %}
			<div class="alert alert-danger alert-dismissible">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
  			<strong>{{ errormsg }}</strong>
  			</div>
  		{% endif %}	
		
		<form action="{% url 'insert' data.Id %}" method="post" name="form1">
			{% csrf_token %}
			<h1 class="center"> PLEASE ENTER FOLLOWING DATA 

			</h1> 
			<div class="table-responsive">
				<table class="table">	
					<tr>
						<td>DEPARTMENT NAME:</td>
						<td>
							<input type = "text" name = "depname" value="{{ data.Name }}" />
						</td>
					</tr>

					<tr>
						<td>NO. OF EMPLOYESS:</td>
						<td>
							<input type = "text" name = "noofemp" value="{{ data.Noofemp }}"/>
						</td>
					</tr>

					<tr>
						<td>HEAD OF DEPARTMENT:</td>
						<td>
							<input type = "text" name = "hod" value="{{ data.Hod }}"/>
						</td>
					</tr>

					<tr>
						<td> </td>
						<!-- <input type="hidden" name="upid" value="{{ data.Id }}"/> -->
						<td><button type="submit" name="save" value="SAVE">SAVE</button>
							<button type="submit" name="cancel" value="CANCEL">CANCEL</button>
						</td>
					</tr>
				</table>
			</div>
		</form>
	</body>
</html>

{% endblock %}
